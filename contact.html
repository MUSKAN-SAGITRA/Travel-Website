      <section class="contact">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-name">
                    <div class="address">

                        <h1 class="text-gray md-heading">Location</h1>

                      <div class="address">
                    <i class="fa-regular fa-envelope  fa-3x text-red"></i>

                        <p>muskansagitra@gmail.com</p>
                      </div>

                    </div>

                            <label for="email">Email</label>

                        </div>

                        </div>

                    </div>
                </div>
                
            </div>
    
        
        </div>
